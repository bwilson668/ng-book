<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
  <title>AngularJS Demo</title>

  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/cerulean/bootstrap.min.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="controllers.js"></script>
  <script src="filters.js"></script>
  <script type="text/javascript">
    var myApp = angular.module("exampleApp", [
      "exampleApp.Controllers", 
      "exampleApp.Filters", 
      "exampleApp.Services", 
      "exampleApp.Directives"
    ]);

    myApp.constant("startTime", new Date().toLocaleTimeString());
    myApp.config(function (startTime) {
      console.log("Main module config: "+startTime);
    });
    myApp.run(function (startTime) {
      console.log("Main module run: "+startTime);
    });

    angular.module("exampleApp.Directives", [])
      .directive("highlight", function ($filter) {
        var dayFilter = $filter("dayName");

        return function (scope, element, attrs) {
          if (dayFilter(scope.day) == attrs["highlight"]) {
            element.css("color", "red");
          }
        }
      });

    var now = new Date();
    myApp.value("nowValue", now);

    angular.module("exampleApp.Services", [])
      .service("days", function (nowValue) {
        this.today = nowValue.getDay();
        this.tomorrow = this.today + 1;
      })
      .config(function () {
        console.log("Services module config: (no time)")
      })
      .run(function (startTime) {
        console.log("Service module run: "+startTime);
      });
  </script>
</head>
<body>
  <div class="container">
    <div>
      <div class="page-header">
        <h3>AngularJS App</h3>
      </div>
      <h4 ng-controller="dayCtrl">Today is {{day || "(unknown)" | dayName}}</h4>
      <h4 ng-controller="tomorrowCtrl" highlight="Wednesday">Tomorrow is {{day || "the day after {unkown)" | dayName}}</h4>
    </div>
  </div>
</body>
</html>
