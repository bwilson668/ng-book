<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
  <title>SportsStore</title>

  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/cerulean/bootstrap.min.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular-resource.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular-route.min.js"></script>

  <script type="text/javascript">
    angular.module("sportsStore", ["customFilters", "cart", "ngRoute"])
      .config(function ($routeProvider) {
        $routeProvider.when("/complete", {
          templateUrl: "/part1/views/thankYou.html"
        });

        $routeProvider.when("/placeorder", {
          templateUrl: "/part1/views/placeOrder.html"
        });

        $routeProvider.when("/checkout", {
          templateUrl: "/part1/views/checkoutSummary.html"
        });

        $routeProvider.when("/products", {
          templateUrl: "/part1/views/productList.html"
        });

        $routeProvider.otherwise({
          templateUrl: "/part1/views/productList.html"
        });
      });
  </script>
  <script src="controllers/sportsStore.js"></script>
  <script src="filters/customFilters.js"></script>
  <script src="controllers/productListControllers.js"></script>
  <script src="controllers/checkoutControllers.js"></script>
  <script src="components/cart/cart.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
  
  <div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <a class="navbar-brand" href="#">SPORTS STORE</a>
      <cart-summary />
    </div>
  </div>

  <div class="container">

    <div class="alert alert-danger" ng-show="data.error">
      Error ({{data.error.status}}). The product data was not loaded.
      <a href="/app.html" class="alert-link">Click here to try again</a>
    </div>

    <ng-view />

  </div>
  
</body>
</html>
