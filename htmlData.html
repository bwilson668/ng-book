<!DOCTYPE html>
<html ng-app="exampleApp">
<head>

  <title>SCE - Strict Contextual Escaping</title>

  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/cerulean/bootstrap.min.css" rel="stylesheet">

   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script type="text/javascript">
    angular.module("exampleApp", [])
      .controller("defaultCtrl", function ($scope) {
        $scope.htmlData = "<p>This is <b onmouseover=alert('Attack!')>dangerous</b> data</p>"
      });
  </script>
</head>
<body ng-controller="defaultCtrl">
  <div class="container">
    <div class="well">
      <p><input class="form-control" ng-model="htmlData" /></p>
      <p>{{htmlData}}</p>
    </div>
  </div>
</body>
</html>
