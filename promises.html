<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
  <title>Promises</title>

  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/cerulean/bootstrap.min.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script type="text/javascript">
    angular.module("exampleApp", [])
      .directive("promiseWorker", function ($q) {
        var deferred = $q.defter();
        return {
          link: function (scope, element, attrs) {
            element.find("button").on("click", function (event) {
              var buttonText = event.target.innerText;
              if (buttonText == "Abort") {
                deferred.reject("Abortted");
              } else {
                deffered.resolve(buttonText);
              }
            });
          },
          controller: function ($scope, $element, $attrs) {
            this.promise = deferred.promise;
          }
        }
      })
      .directive("promiseObserver", function () {
        return {
          require: "^promiseWorker",
          link: function (scope, element, attrs, ctrl) {
            ctrl.promise.then(function (result) {
              element.text(result);
            }, function (reason) {
              element.text("Fail (" + reason + ")");
            });
          }
        }
      })
      .controller("defaultCtrl", function ($scope) {

      });
  </script>
</head>
<body ng-controller="defaultCtrl">
  <div class="container">
    <div class="well" promise-worker>
      <button class="btn btn-primary">Heads</button>
      <button class="btn btn-info">Tails</button>
      <button class="btn btn-danger">Abort</button>
      Outcome: <span promise-observer></span>
    </div>
  </div>
</body>
</html>
