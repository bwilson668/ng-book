<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <title>TO DO List</title>

  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/cerulean/bootstrap.min.css" rel="stylesheet">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script>
    var model = {
      user: "Ben"
    }
    var todoApp = angular.module("todoApp", []);

    todoApp.run(function ($http) {
      $http.get("todo.json").success(function (data) {
        model.items = data;
      });
    });

    todoApp.controller("ToDoCtrl", function ($scope) {
      $scope.todo = model;

      $scope.incompleteCount = function() {
        var count = 0;
        angular.forEach($scope.todo.items, function (item) {
          if(!item.done){count++;}
        });
        return count;
      }

      $scope.warningLevel = function() {
        return $scope.incompleteCount() < 3 ? "label-success" : "label-warning";
      }

      $scope.addNewItem = function(actionText) {
        $scope.todo.items.push({action: actionText, done: false});
      }
    });

    todoApp.filter("checkedItems", function() {
      return function(items, showComplete) {
        var resultArr = [];
        angular.forEach(items, function(item) {
          if(item.done == false || showComplete == true){
            resultArr.push(item);
          }
        });
        return resultArr;
      }
    });

  </script>
</head>
<body ng-controller="ToDoCtrl">
  <div class="container">
    <div class="page-header">
      <h1>
        {{todo.user}}'s To Do List
        <span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">{{incompleteCount()}}</span>
      </h1>
    </div>
    <div class="panel">
      <div class="input-group">
        <input class="form-control" ng-model="actionText" />
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
        </span>
      </div>
      <table class="table table-striped well">
        <thead>
          <tr>
            <th>Description</th>
            <th>Done</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy: 'action'">
            <td>{{item.action}}</td>
            <td><input type="checkbox" ng-model="item.done" /></td>
          </tr>
        </tbody>
      </table>

      <div class="checkbox-inline">
        <label><input type="checkbox" ng_model="showComplete"> Show Complete</label>
      </div>
    </div>
  </div>
</body>
</html>
